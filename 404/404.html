<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>404 â€“ Scan fehlgeschlagen</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #1a2a33, #000);
            font-family: 'Courier New', monospace;
            color: #7fffd4;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* ===== 404 GLITCH ===== */
        .glitch {
            font-size: 88px;
            position: relative;
            color: #7fffd4;
            transition: color 0.2s;
        }

        .glitch.red {
            color: #ff4d4d;
            text-shadow: 0 0 15px #ff4d4d;
        }

        .glitch::before,
        .glitch::after {
            content: "404";
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0.4;
        }

        .glitch::before {
            color: #ffb6ff;
            animation: glitch1 3s infinite;
        }

        .glitch::after {
            color: #9fffff;
            animation: glitch2 2.5s infinite;
        }

        @keyframes glitch1 {

            0%,
            100% {
                transform: translate(0);
            }

            50% {
                transform: translate(-2px, 1px);
            }
        }

        @keyframes glitch2 {

            0%,
            100% {
                transform: translate(0);
            }

            50% {
                transform: translate(2px, -1px);
            }
        }

        /* ===== ROBOTER ===== */
        svg {
            width: 280px;
            margin: 20px auto;
        }

        .robot {
            animation: wiggle 3s ease-in-out infinite;
            transform-origin: center;
        }

        @keyframes wiggle {

            0%,
            100% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(1.5deg);
            }
        }

        .eye {
            fill: #000;
        }

        .eye-shine {
            fill: #fff;
        }

        /* ===== SPRECHBLASE ===== */
        .speech {
            position: absolute;
            left: 50%;
            top: 115px;
            transform: translateX(-50%) translateY(10px);
            background: #fff;
            color: #333;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            pointer-events: none;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            transition: 0.6s;
        }

        .speech::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: #fff transparent transparent;
        }

        .speech.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* ===== FLOATING BITS ===== */
        .bit {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            color: #7fffd4;
            font-size: 14px;
            animation: bitFade 4s ease-in-out forwards;
        }

        @keyframes bitFade {
            0% {
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            80% {
                opacity: 1;
                transform: translate(var(--dx), var(--dy));
            }

            100% {
                opacity: 0;
                transform: translate(var(--dx), var(--dy));
            }
        }

        /* ===== MAUS-SCANNER ===== */
        #scanner {
            position: fixed;
            width: 80px;
            height: 6px;
            background: linear-gradient(90deg, transparent, #7fffd4, transparent);
            pointer-events: none;
            box-shadow: 0 0 15px #7fffd4;
            z-index: 10;
        }
    </style>
</head>

<body>

    <div id="scanner"></div>

    <div class="container">
        <div id="glitch404" class="glitch">404</div>
        <p>Beepâ€¦ ich hab Ã¼berall gesucht.<br><strong>Aber nur 404 gefunden ðŸ¥º</strong></p>

        <!-- ROBOTER -->
        <svg viewBox="0 0 200 240">
            <g class="robot">
                <rect x="40" y="20" width="120" height="100" rx="40" Â Â fill="#e0f7fa" stroke="#7fffd4"
                    stroke-width="3" />

                <circle id="eyeL" class="eye" cx="80" cy="65" r="14" />
                <circle id="eyeR" class="eye" cx="120" cy="65" r="14" />

                <circle class="eye-shine" cx="85" cy="60" r="4" />
                <circle class="eye-shine" cx="125" cy="60" r="4" />

                <path d="M80 90 Q100 100 120 90" Â Â stroke="#333" stroke-width="4" fill="none" />

                <rect x="55" y="130" width="90" height="70" rx="35" Â Â fill="#e0f7fa" stroke="#7fffd4"
                    stroke-width="3" />
            </g>
        </svg>

        <div id="speech" class="speech">
            Hab ich was kaputt gemacht?
        </div>
    </div>

    <script>
        // ===== MAUS-AUGEN =====
        const eyes = [
            { el: eyeL, cx: 80, cy: 65 },
            { el: eyeR, cx: 120, cy: 65 }
        ];

        document.addEventListener("mousemove", e => {
            eyes.forEach(eye => {
                const dx = (e.clientX - innerWidth / 2) * 0.002;
                const dy = (e.clientY - innerHeight / 2) * 0.002;
                eye.el.setAttribute("cx", eye.cx + dx);
                eye.el.setAttribute("cy", eye.cy + dy);
            });
        });

        // ===== MAUS-SCANNER + 404 HIT =====
        const scanner = document.getElementById("scanner");
        const glitch404 = document.getElementById("glitch404");

        document.addEventListener("mousemove", e => {
            scanner.style.left = e.clientX - 40 + "px";
            scanner.style.top = e.clientY + "px";

            const s = scanner.getBoundingClientRect();
            const g = glitch404.getBoundingClientRect();

            const hit = !(s.right < g.left || s.left > g.right || s.bottom < g.top || s.top > g.bottom);
            glitch404.classList.toggle("red", hit);
        });

        // ===== SCAN BEEP =====
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        setInterval(() => {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.value = 800;
            gain.gain.value = 0.03;
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.05);
        }, 2200);

        // ===== SPRECHBLASE =====
        const speech = document.getElementById("speech");
        function showSpeech() {
            speech.classList.add("show");
            setTimeout(() => speech.classList.remove("show"), 2500);
        }
        setTimeout(showSpeech, 2000);
        setInterval(showSpeech, 6000);

        // ===== FLOATING BITS =====
        const symbols = ["0", "1", "404", "â™¡", "?", "â€¢", "Â§", "%", "&", "#", "@", "*", "+", "-", "=", "/", "\\", "1", "0", "01", "10", "ðŸ’»", "ðŸ–±ï¸", "ðŸ› ï¸", "111000", "001001"];
        function spawnBit() {
            const b = document.createElement("div");
            b.className = "bit";
            b.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            b.style.left = Math.random() * innerWidth + "px";
            b.style.top = Math.random() * innerHeight + "px";
            b.style.setProperty("--dx", (Math.random() - 0.5) * 40 + "px");
            b.style.setProperty("--dy", (Math.random() - 0.5) * 40 + "px");
            document.body.appendChild(b);
            setTimeout(() => b.remove(), 4000);
        }
        setInterval(spawnBit, 100);
    </script>

</body>

</html>
